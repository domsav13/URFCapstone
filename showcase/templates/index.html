<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pan/Tilt Control</title>
  <style>
    :root {
      --gap: 0.75rem;
      --pad: 0.75rem;
      --btn-bg: #007bff;
      --btn-color: #fff;
      --btn-radius: 0.5rem;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      padding: var(--pad);
      background: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: var(--gap);
    }
    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin: 0;
    }
    #msg {
      text-align: center;
      font-weight: bold;
      min-height: 1.5em;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: var(--gap);
    }
    .inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--gap);
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
    }
    input[type=number] {
      margin-top: 0.25rem;
      padding: var(--pad);
      font-size: 1rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
    }
    .button-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--gap);
    }
    button {
      padding: var(--pad);
      font-size: 1rem;
      border: none;
      border-radius: var(--btn-radius);
      background: var(--btn-bg);
      color: var(--btn-color);
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .move-btn {
      grid-column: span 2;
      background: #28a745;
    }
    .move-btn:hover {
      background: #1e7e34;
    }
    @media (min-width: 600px) {
      .button-row {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pan/Tilt Control</h1>
    <div id="msg">{{ message }}</div>
    <form method="post">
      <div class="inputs">
        <label>
          Pan Δ° (CW+/CCW-)
          <input type="number" name="pan" step="0.1" value="{{ pan }}">
        </label>
        <label>
          Tilt Δ° (UP+/DOWN-)
          <input type="number" name="tilt" step="0.1" value="{{ tilt }}">
        </label>
      </div>
      <div class="button-row">
        <button type="submit" name="move" class="move-btn">Move</button>
      </div>
      <div class="button-row">
        <button type="submit" name="cmd" value="CW">CW</button>
        <button type="submit" name="cmd" value="CCW">CCW</button>
        <button type="submit" name="cmd" value="UP">UP</button>
        <button type="submit" name="cmd" value="DOWN">DOWN</button>
      </div>
    </form>
    <button onclick="window.open('/imu','_blank')">Open IMU Data</button>
  </div>
</body>
</html>
